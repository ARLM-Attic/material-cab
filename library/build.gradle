apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'material-cab'

    publishedGroupId = 'com.afollestad'
    libraryName = 'Material CAB'
    artifact = 'material-cab'

    libraryDescription = 'A simple library for Android, which replaces the stock contextual action bar to allow more customization.'

    siteUrl = 'https://github.com/afollestad/material-cab'
    gitUrl = 'https://github.com/afollestad/material-cab.git'

    libraryVersion = '0.1.12'

    developerId = 'afollestad'
    developerName = 'Aidan Follestad'
    developerEmail = 'drummer.aidan@gmail.com'

    licenseName = 'Apache 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0'
    allLicenses = ["apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.1.12"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-annotations:23.3.0'
}

apply from: 'https://raw.githubusercontent.com/afollestad/aidanfollestad.com/master/bintrayInstall.gradle'
apply from: 'https://raw.githubusercontent.com/afollestad/aidanfollestad.com/master/bintrayUpload.gradle'